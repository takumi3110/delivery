{% load static %}
<!DOCTYPE html>
<html lang="ja">
 <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Delivery{% endblock %}</title>
  {% load bootstrap4 %}
  {% bootstrap_css %}
  {% bootstrap_javascript jquery='full' %}
 </head>
 <body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
 <ul class="navbar-nav mr-auto">
  <li class="nav-item">
   <a class="navbar-brand" href="/" title="TOPページへ戻ります。">Delivery</a>

  </li>
 </ul>
 <ul class="navbar-nav">
  <li class="nav-item dropdown">
   <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{{  user.screenname }}</a>
   <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
    {% if user.is_superuser %}<a class="dropdown-item" href="/admin">管理ページ</a>{% endif %}
    <a class="dropdown-item" href="/admin/logout">ログアウト</a>
   </div>
  </li>
 </ul>
</nav>

<div class="container mt-3">
  {% block content %}
  {% endblock %}
</div>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
 </body>
</html>
